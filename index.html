<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidbill - Landing Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header start -->
    <header class="w-full px-4 bg-[url('assets/images/hero-banner.png')] bg-no-repeat bg-center bg-cover">
        <section class="container mx-auto flex items-center justify-center py-4">
            <a href="/">
                <img src="assets/images/header-logo.png" alt="logo img" class="w-[100px] lg:w-[160px]">
            </a>
        </section>
        <!-- Hero Section Start -->
        <section class="container mx-auto py-4 lg:py-8">
            <h1 class="text-[24px] leading-[28px] md:text-[42px] md:leading-[42px] lg:text-[54px] lg:leading-[62px] text-center w-full md:w-[70%] lg:w-[50%] mx-auto text-white font-bold">
                Forge Lasting Customer Relationships with the Premier CRM
            </h1>
            <p class="text-center w-full md:w-[80%] lg:w-[70%] mx-auto text-white text-sm lg:text-base my-4">
                Join SidBill CRM, Empowering 250,000+ Businesses Worldwide to Convert, Engage, and Grow.
            </p>
            <!-- email input -->
            <div class="pl-6 pt-1 pb-1 pr-1 bg-white rounded-full flex items-center justify-between gap-4 w-[330px] lg:w-[450px] mx-auto lg:h-[60px]">
                <input type="email" id="email" placeholder="Enter Email" class="w-[160px] md:w-[230px] text-sm md:text-base">
                <button class="bg-gradient-to-tr from-purple-500 to-indigo-600 hover:from-purple-700 hover:to-indigo-400 transition-all duration-300 rounded-full py-2 px-4 md:px-8 text-center h-full text-sm md:text-base font-semibold text-white">Get Started</button>
            </div>
            <p class="text-center w-full md:w-[70%] lg:w-[50%] mx-auto text-white text-sm lg:text-base my-4">
                Join us and transform your business today!
            </p>
            <img src="assets/images/screen-illustration.png" alt="image" class="mt-8 w-[350px] lg:w-[500px] mx-auto">
        </section>
        <!-- Hero Section End -->
    </header>
    <!-- Header end -->
    <!-- Brand image section start -->
    <section class="w-full px-4">
        <section class="container mx-auto py-12 lg:py-16">
            <div class="marquee w-full flex items-center justify-between gap-8 lg:gap-[80px]">
                <img src="assets/images/brand1.svg" alt="Brand 1" class="w-[60px] md:w-[150px]">
                <img src="assets/images/brand2.svg" alt="Brand 2" class="w-[60px] md:w-[150px]">
                <img src="assets/images/brand3.svg" alt="Brand 3" class="w-[60px] md:w-[150px]">
                <img src="assets/images/brand4.svg" alt="Brand 4" class="w-[60px] md:w-[150px]">
                <img src="assets/images/brand5.svg" alt="Brand 5" class="w-[60px] md:w-[150px]">
                <img src="assets/images/brand1.svg" alt="Brand 6" class="w-[60px] md:w-[150px]">
                <img src="assets/images/brand2.svg" alt="Brand 7" class="w-[60px] md:w-[150px]">
              </div>
        </section>
    </section>
    <!-- Brand image section End -->

    <script src="assets/js/script.js"></script>
</body>
</html>
